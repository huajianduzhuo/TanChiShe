<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/transform.js"></script>

    <script src="js/tool.js"></script>
